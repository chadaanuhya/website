<ng-container *ngIf="Products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of Products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{product.title}}</td>
                            <td><img style="width: 120px;" src="{{product.image}}" alt=""></td>
                            <td>{{product.description}}</td>
                            <th >{{product.price|currency:'USD'}}</th>
                            
                            
                            <td>
                                <div class="qty">
                                    <button class="fa fa-minus" (click)="minus(product)"></button>
                                    <span>{{product.quantity}}</span>
                                    <button class="fa fa-plus" (click)="plus(product)"></button>
                                </div>
                            </td>
                            <td><strong>${{product.price*product.quantity|number}}</strong></td>
                            <td>
                                <button (click)="removeItem(product)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td style="width:18%;"><strong>Total Price : ${{grandTotal}}</strong></td>
                            <td style="width:15%;"><button routerLink="/proddetails" class="btn btn-info">Shop More</button></td>
                            <td style="width:15%"><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="Products.length==0" >
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/proddetails" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
<hr/>
