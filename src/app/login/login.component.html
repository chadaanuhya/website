<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center">LOGIN</h1>
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"  #emailModel="ngModel" required>
                    <div *ngIf="emailModel.invalid &&(emailModel.dirty||emailModel.touched)">
                        <div *ngIf="emailModel.errors?.['required']">
                            Email is required
                        </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"
                        required #passwordModel="ngModel">
                        <div *ngIf="passwordModel.invalid &&(passwordModel.dirty||passwordModel.touched)">
                            <div *ngIf="passwordModel.errors?.['required']">
                                Password is required
                            </div>
                            </div>

                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
            <p>{{message}}</p>
            <p class="text-center mt-3">Don't have an account? <a routerLink="/signup">sign up here</a></p>

        </div>
    </div>
</div>
