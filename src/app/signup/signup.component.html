<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center">SIGNUP</h1>
            <form (ngSubmit)="signup()" #signupForm="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
                    #emailModel="ngModel" required>
                    <div *ngIf="emailModel.invalid &&(emailModel.dirty||emailModel.touched)">
                        <div *ngIf="emailModel.errors?.['required']">
                            Email is required
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"
                        #passwordModel="ngModel" required>
                        <div *ngIf="passwordModel.invalid &&(passwordModel.dirty||passwordModel.touched)">
                            <div *ngIf="passwordModel.errors?.['required']">
                                Password is required
                            </div>
                        </div>

                </div>
                <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">signUp</button>
            </form>
            <p>{{message}}</p>
            <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login </a></p>

        </div>
    </div>
</div>
